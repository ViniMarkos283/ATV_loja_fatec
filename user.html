<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icons/loja-de-jogos.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Seus dados</title>
</head>

<body>
    <div id="headerContainer"></div>

    <div class="center">
        <div class="ui">
            <div class="side">
                <input type="text" id="text" value="SUA IMAGEM">
                <input class="img" id="ft" type="image" src="" alt="profile photo">
                <input type="file" id="inputFile" class="data" placeholder="Mudar foto">
            </div>
            <div class="side">
                <input type="text" id="text" value="SEUS DADOS">
                <input type="text" id="id" class="data" placeholder="ID" disabled>
                <input type="text" id="name" class="data" placeholder="Nome">
                <input type="email" id="email" class="data" placeholder="E-mail">
                <input type="password" id="password" class="data" placeholder="Senha">
                <input type="password" class="data" placeholder="Confirmar Senha">
                <input type="button" class="data" value="Confirmar alteração" onclick="alterar()">
                <input type="button" class="switch" value="Apagar Conta" onclick="choiceApagar()">
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
    <script src="js/loadHeader.js"></script>
    <script>exibe()</script>


</body>

</html>
