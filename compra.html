<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icons/loja-de-jogos.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha34-Gn534xqQ1aoWXA+05RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/compra.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Produto</title>
</head>

<body onload="loadProduto()">
    <div id="headerContainer"></div>

    <div class="center">
        <div class="ui">
            <div class="left">
                <img id="image" src="" alt="">
                <div>
                    <img class="small" src="" alt="">
                    <img class="small" src="" alt="">
                    <img class="small" src="" alt="">
                    <img class="small" src="" alt="">
                </div>
            </div>
            <div class="right">
                <input id="product" type="text" class="data" value="Produto" disabled>
                <input id="platform" type="text" class="data" value="descrição" disabled>
                <input id="prices" type="text" class="data" value="Preço" disabled>

                <div class="payment">
                    <div>
                        <h5>Escolha o metodo de pagamento:</h5>
                    </div>
                    <div>
                        <img src="img/icons/99478346-fcb8b880-2932-11eb-8451-7f2f35335c04.png" alt="">
                        <input type="radio" name="pagment" checked>

                        <img src="img/icons/card.png" alt="">
                        <input type="radio" name="pagment">

                        <img src="img/icons/paypal.png" alt="">
                        <input type="radio" name="pagment">

                        <img src="img/icons/visa.png" alt="">
                        <input type="radio" name="pagment">
                    </div>
                </div>

                <div>
                    <input id="buy" class="pay" type="button" value="Comprar"
                        onclick="alert('por favor! faça o login antes de finalizar a compra')">
                    <input class="car" type="button" value="Add ao Carrinho" onclick="chosenCarrinho()">
                </div>
            </div>
        </div>
    </div>

    <!-- dps adicionar os meios de pagamento aqui tbm -->


    <script src="js/cadastro.js"></script>
    <script src="js/compra.js"></script>
    <script src="js/carrinho.js"></script>
    <script src="js/itens.js"></script>
    <script src="js/loadHeader.js"></script>
</body>

</html>
